<div class="header">
  <img
    src="../../../assets/img/Pokeball_icon-icons.com_67533.svg"
    alt="Pokebola"
    class="header__pokeHome"/>
  <div class="header__search-container">
    <input
      type="text"
      class="header__pokeSearch"
      #input
      (keyup)="search(input.value)"/>
    <a [routerLink]="['']">
      <img
        src="../../../assets/icons/search-outline.svg"
        alt="Buscar Pokemon"
        class="header__search-container-img"/>
    </a>
  </div>
</div>
